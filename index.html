<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/src/style.css">
    <title>Todo App</title>
  </head>

  <body class="body">
    <div class="overlay">
      <button class="cancel">
        <svg width="25px" height="25px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <title>cancel</title>
            <g id="Page-1" stroke-width="51.2" fill="none" fill-rule="evenodd">
              <g id="work-case" fill="#000000" transform="translate(91.520000, 91.520000)">
                <polygon id="Close"
                  points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">
                </polygon>
              </g>
            </g>
          </g>
        </svg>
      </button>
      <div class="input-box">
        <div class="textArea-box">
          <textarea name="input" id="textArea" cols="30" rows="10"></textarea>
          <span class="error-message">text cannot be empty.</span>
        </div>

        <button id="addTodo">ADD</button>
        <button id="updateTodo">UPDATE</button>
      </div>
    </div>
    <div id="app">
      <div class="logo">
        <span>TASKR</span>
      </div>
      <div class="task">
        <!-- <div class="task__add-g"> -->
        <button class="task__add-btn">
          <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M4 12H20M12 4V20" stroke="#000000" stroke-width="2.4" stroke-linecap="round"
                stroke-linejoin="round">
              </path>
            </g>
          </svg>
        </button>
        <!-- </div> -->
        <ul class="task__lists">
        </ul>

        <ul class="completed-task__lists">
        </ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
